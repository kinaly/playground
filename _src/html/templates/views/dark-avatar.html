<div class="map__avatar --is-{{avatar.id | lower}}" data-age="{{avatar.age}}" data-period="{{avatar.period}}" style="grid-column: {{avatar.id | lower}}-start / {{avatar.id | lower}}-end; grid-row: {{avatar.age}}{{avatar.period}}-start / {{avatar.age}}{{avatar.period}}-end">
	<img class="map__avatar-img" src="/img/dark-characters/{{avatar.pic}}" alt="{{avatar.name}}">
	<p class="map__avatar-name">{{avatar.name}}</p>
</div>
